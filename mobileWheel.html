<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"/>-->
    <title>Document</title>
    <link rel="stylesheet" href="mb.css">
    <script src="js/zepto.min.js"></script>
    <script src="js/touch.js"></script>
    <script>
        $(function(){
            $(".wheel").mousedown(function(e){
                e.preventDefault();
            })
            $(".wheel").mousemove(function(e){
                e.preventDefault();
            })
            var width=$(".wheel").width();
            var marginL;
            var num=0;
            touch.on("body",'dragstart',".box",function(){
                $(".box").css({
                    transition:"none"
                })
                marginL=parseInt($(".box").css("marginLeft"))?parseInt($(".box").css("marginLeft")):0;
            })
            touch.on("body",'drag',".box",function(e){
                $(".box").css({
                    marginLeft: marginL+e.x
                })
            })
            touch.on("body",'dragend',".box",function(e){
//                console.log(Math.abs(e.x))
                if(Math.abs(e.x)>200){
                    if(e.direction=="left"){
                        num++;
                        if(num==$(".box a").length){
                            num=$(".box a").length-1;
                        }
                    }else if(e.direction=="right"){
                        num--;
                        if(num==-1){
                            num=0;
                        }
                    }
                    $(".box").css({
                        marginLeft:-num*width,
                        transition:"margin 1s ease"
                    })
                }else{
                    $(".box").css({
                        marginLeft:-num*width,
                        transition:"margin 1s ease"
                    })
                }
            })
        }) 
    </script>
</head>
<body>
    <div class="wheel">
        <div class="box">
            <a href="javascript:void(0);" style="background: coral">1</a>
            <a href="javascript:void(0);" style="background: orchid">2</a>
            <a href="javascript:void(0);" style="background: greenyellow">3</a>
        </div>
        <!-- banner小 -->
    </div>
</body>
</html>
